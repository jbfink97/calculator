<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calc.css" rel="stylesheet">
    <script src="calc.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Web based Calculator</h1>
    <div class="body">
        <div class="calculatordiv">
            <div id="display">0</div>
            <div class="rows">
                <span class="button special clear">AC</span>
                <span class="button special negative">+/-</span>
                <span class="button special percent">%</span>
                <span class="button math">/</span>
            </div>
            <div class="rows">
                <span class="button number">7</span>
                <span class="button number">8</span>
                <span class="button number">9</span>
                <span class="button math">x</span>
            </div>
            <div class="rows">
                <span class="button number">4</span>
                <span class="button number">5</span>
                <span class="button number">6</span>
                <span class="button math">-</span>
            </div>
            <div class="rows">
                <span class="button number">1</span>
                <span class="button number">2</span>
                <span class="button number">3</span>
                <span class="button math">+</span>
            </div>
            <div class="rows">
                <span class="button number zero">0</span>
                <span class="button number decimal">.</span>
                <span class="button operator equal">=</span>
            </div>
        </div>
    </div>
    
</body>
</html>
